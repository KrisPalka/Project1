<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="page_container">
      <div class="container1">
        <div class="logo common"></div>
        <div class="heading common"><p>Currency calculator</p></div>
      </div>
    </div>
    <div class="page_container">
      <div class="container2">
        <div class="input_container">
          <div class="common input_val">
            <input
              id="input_val"
              type="number"
              min="0"
              class="input"
              style="
                font-size: 20px;
                font-weight: 700;
                border: none;
                background-color: lightgrey;
              "
            />
          </div>
          <div class="common currency">
            <select id="currencySelect" style="background-color: lightgrey">
              <option class="curOption" value="EUR">EUR</option>
              <option class="curOption" value="USD">USD</option>
              <option class="curOption" value="CHF">CHF</option>
            </select>
          </div>
          <button id="btn">Calculate</button>
          <div style="margin-left: 5%; display: flex; align-items: center">
            <p style="font-weight: bolder; font-size: 24px">TO</p>
          </div>
          <div class="output">
            <span id="output">PLN</span>
          </div>
        </div>
      </div>
    </div>
    <hr size="3" width="90%" color="grey" />
    <script src="main.js"></script>
  </body>
</html>
